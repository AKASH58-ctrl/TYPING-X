<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Adventure Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB, #2E8B57);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .game-container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #FF8C00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .adventure-scene {
            flex: 1;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB, #2E8B57);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: url('https://picsum.photos/seed/adventure/2000/600.jpg');
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }
        
        .clouds {
            position: absolute;
            top: 20%;
            width: 100%;
            height: 30%;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20px;
            left: 20%;
            animation: float 20s infinite;
        }
        
        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud1:after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
        
        .cloud2 {
            width: 80px;
            height: 30px;
            top: 50px;
            left: 60%;
            animation: float 25s infinite;
        }
        
        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }
        
        .cloud2:after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 15px;
        }
        
        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #8B4513;
            border-top: 5px solid #5D2906;
        }
        
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #555;
            border-top: 2px dashed #FFD700;
        }
        
        .vehicle {
            position: absolute;
            bottom: 60px;
            left: 100px;
            width: 120px;
            height: 60px;
            transition: left 0.5s ease;
        }
        
        .car-body {
            position: relative;
            width: 100%;
            height: 40px;
            background: #FF5722;
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .car-roof {
            position: absolute;
            top: -20px;
            left: 20px;
            width: 60px;
            height: 25px;
            background: #FF5722;
            border-radius: 10px 10px 0 0;
        }
        
        .car-window {
            position: absolute;
            top: -15px;
            left: 25px;
            width: 50px;
            height: 15px;
            background: rgba(173, 216, 230, 0.7);
            border-radius: 5px;
        }
        
        .car-wheel {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            border: 2px solid #555;
        }
        
        .car-wheel.front {
            left: 20px;
        }
        
        .car-wheel.rear {
            right: 20px;
        }
        
        .typing-area {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .sentence-display {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .sentence {
            font-size: 1.8rem;
            color: #333;
            line-height: 1.5;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .sentence-input {
            width: 80%;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .sentence-input:focus {
            border-color: #FF8C00;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #FF8C00;
            color: white;
        }
        
        .btn-primary:hover {
            background: #E67E00;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 15px;
            z-index: 10;
            display: none;
        }
        
        .game-over.show {
            display: flex;
        }
        
        .completion-text {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .final-stats {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .milestone {
            position: absolute;
            bottom: 60px;
            width: 10px;
            height: 40px;
            background: #FFD700;
            border-radius: 5px;
        }
        
        .milestone-label {
            position: absolute;
            bottom: 110px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">Typing Adventure</h1>
        </div>
        
        <div class="adventure-scene" id="adventure-scene">
            <div class="background" id="background"></div>
            
            <div class="clouds">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            
            <div class="ground"></div>
            <div class="road"></div>
            
            <div class="vehicle" id="vehicle">
                <div class="car-body">
                    <div class="car-roof"></div>
                    <div class="car-window"></div>
                    <div class="car-wheel front"></div>
                    <div class="car-wheel rear"></div>
                </div>
            </div>
            
            <!-- Milestones -->
            <div class="milestone" style="left: 25%;">
                <div class="milestone-label" style="left: 25%;">25%</div>
            </div>
            <div class="milestone" style="left: 50%;">
                <div class="milestone-label" style="left: 50%;">50%</div>
            </div>
            <div class="milestone" style="left: 75%;">
                <div class="milestone-label" style="left: 75%;">75%</div>
            </div>
            <div class="milestone" style="left: 95%;">
                <div class="milestone-label" style="left: 95%;">Finish!</div>
            </div>
        </div>
        
        <div class="typing-area">
            <div class="sentence-display">
                <div class="sentence" id="current-sentence">Loading adventure...</div>
            </div>
            
            <div class="input-area">
                <input type="text" class="sentence-input" id="sentence-input" placeholder="Type the sentence here..." autocomplete="off">
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="distance">0</div>
                    <div class="stat-label">Distance</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="start-btn">Start Journey</button>
                <button class="btn btn-secondary" id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <div class="completion-text">Journey Complete!</div>
            <div class="final-stats" id="final-stats">
                <p>Time: <span id="final-time">0</span> seconds</p>
                <p>Distance: <span id="final-distance">0</span> km</p>
                <p>Speed: <span id="final-wpm">0</span> WPM</p>
            </div>
            <button class="btn btn-primary" id="play-again-btn">New Journey</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const sentenceDisplay = document.getElementById('current-sentence');
            const sentenceInput = document.getElementById('sentence-input');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const gameOverScreen = document.getElementById('game-over');
            const finalTime = document.getElementById('final-time');
            const finalDistance = document.getElementById('final-distance');
            const finalWpm = document.getElementById('final-wpm');
            const vehicle = document.getElementById('vehicle');
            const background = document.getElementById('background');
            const progressBar = document.getElementById('progress-bar');
            const wpmDisplay = document.getElementById('wpm');
            const accuracyDisplay = document.getElementById('accuracy');
            const distanceDisplay = document.getElementById('distance');
            
            // Game variables
            let currentSentence = '';
            let sentencesTyped = 0;
            let correctSentences = 0;
            let startTime = null;
            let gameActive = false;
            let journeyProgress = 0;
            let totalDistance = 0;
            
            // Sentences for the adventure
            const sentences = [
                "The quick brown fox jumps over the lazy dog.",
                "Programming is the process of creating a set of instructions.",
                "Practice makes perfect, especially when learning to type efficiently.",
                "Technology has revolutionized the way we communicate and access information.",
                "Consistent practice is the key to mastering any skill, including typing.",
                "The journey of a thousand miles begins with a single step.",
                "Adventure awaits those who are willing to step outside their comfort zone.",
                "Every expert was once a beginner who never gave up.",
                "The only way to do great work is to love what you do.",
                "Life is either a daring adventure or nothing at all."
            ];
            
            // Initialize game
            function initGame() {
                currentSentence = getRandomSentence();
                sentenceDisplay.textContent = currentSentence;
                sentenceInput.value = '';
                sentencesTyped = 0;
                correctSentences = 0;
                journeyProgress = 0;
                totalDistance = 0;
                updateVehiclePosition();
                updateBackgroundPosition();
                updateStats();
                gameOverScreen.classList.remove('show');
            }
            
            // Get random sentence
            function getRandomSentence() {
                return sentences[Math.floor(Math.random() * sentences.length)];
            }
            
            // Update vehicle position based on progress
            function updateVehiclePosition() {
                const sceneWidth = document.getElementById('adventure-scene').offsetWidth;
                const maxPosition = sceneWidth - 200; // Subtract vehicle width
                const position = 100 + (maxPosition * journeyProgress / 100);
                vehicle.style.left = `${position}px`;
            }
            
            // Update background position for parallax effect
            function updateBackgroundPosition() {
                const offset = journeyProgress * 2; // Parallax effect
                background.style.transform = `translateX(-${offset}%)`;
            }
            
            // Update progress bar
            function updateProgressBar() {
                progressBar.style.width = `${journeyProgress}%`;
            }
            
            // Update stats display
            function updateStats() {
                // Calculate WPM
                if (startTime) {
                    const elapsedTime = (Date.now() - startTime) / 1000 / 60; // in minutes
                    const wpm = Math.round(sentencesTyped / elapsedTime);
                    wpmDisplay.textContent = wpm;
                }
                
                // Calculate accuracy
                const accuracy = sentencesTyped > 0 ? Math.round((correctSentences / sentencesTyped) * 100) : 100;
                accuracyDisplay.textContent = `${accuracy}%`;
                
                // Update distance (1 sentence = 1 km)
                distanceDisplay.textContent = `${totalDistance} km`;
            }
            
            // Start the game
            function startGame() {
                if (gameActive) return;
                
                gameActive = true;
                startTime = Date.now();
                sentenceInput.focus();
            }
            
            // End the game
            function endGame() {
                gameActive = false;
                
                const elapsedTime = (Date.now() - startTime) / 1000;
                const wpm = Math.round(sentencesTyped / (elapsedTime / 60));
                
                finalTime.textContent = elapsedTime.toFixed(1);
                finalDistance.textContent = totalDistance;
                finalWpm.textContent = wpm;
                
                gameOverScreen.classList.add('show');
            }
            
            // Handle sentence input
            sentenceInput.addEventListener('input', () => {
                if (!gameActive) return;
                
                const typedSentence = sentenceInput.value.trim();
                
                if (typedSentence === currentSentence) {
                    // Correct sentence typed
                    sentencesTyped++;
                    correctSentences++;
                    
                    // Increase journey progress
                    journeyProgress += 10;
                    totalDistance += 1; // 1 km per sentence
                    
                    if (journeyProgress > 100) journeyProgress = 100;
                    
                    updateVehiclePosition();
                    updateBackgroundPosition();
                    updateProgressBar();
                    
                    // Get new sentence
                    currentSentence = getRandomSentence();
                    sentenceDisplay.textContent = currentSentence;
                    sentenceInput.value = '';
                    
                    // Update stats
                    updateStats();
                    
                    // Check if journey is complete
                    if (journeyProgress >= 100) {
                        endGame();
                    }
                }
            });
            
            // Handle Enter key
            sentenceInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !gameActive) {
                    startGame();
                }
            });
            
            // Start button
            startBtn.addEventListener('click', startGame);
            
            // Reset button
            resetBtn.addEventListener('click', () => {
                gameActive = false;
                initGame();
            });
            
            // Play again button
            playAgainBtn.addEventListener('click', () => {
                initGame();
                startGame();
            });
            
            // Initialize game on load
            initGame();
        });
    </script>
</body>
</html>
