<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(230, 232, 235, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .game-card img {
      width: 100%;
      display: block;
      height: auto;
    }

    .game-title {
      padding: 10px 0;
      font-size: 1.2rem;
      background: #00000066;
    }
  </style>
</head>
<body>

  <h1>Typing Practice Games</h1>

  <div class="game-container">
    <a href="Typing Adventure Game.html" target="_blank" class="game-card">
      <img src="typing-adventure-preview_Version2.png" alt="Typing Adventure" />
      <div class="game-title">Typing Adventure</div>
    </a>

    <a href="Typing Tutor Challenge.html" target="_blank" class="game-card">
      <img src="typing-tutor-preview_Version2.png" alt="Typing Tutor" />
      <div class="game-title">Typing Tutor</div>
    </a>

    <a href="Typing Race Game.html" target="_blank" class="game-card">
      <img src="typing-race-preview_Version2.png" alt="Typing Race" />
      <div class="game-title">Typing Race</div>
    </a>

    <a href="fore.html" target="_blank" class="game-card">
      <img src="ChatGPT Image Aug 5, 2025, 12_12_20 AM.png" alt="Word Sniper Game" />
      <div class="game-title">Word Sniper</div>
    </a>
  </div>

</body>
</html>
